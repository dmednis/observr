<div class="col-md-12">
    <div class="box box-primary spinner">
        <div class="box-header">
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            </div>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive">
            <table class="table table-striped table-bordered officer-grid" ng-controller="GridController as evg" alias="evg" module="events">
                <tr>
                    <th col-header sortable="true" text="Time" key="created_at" click="evg.sortBy(key, sortable)" sort="evg.sort" width="15%">
                    <th width="15%">Project</th>
                    <th>Event</th>
                    <th width="10%"></th>
                </tr>
                <tr ng-repeat="row in evg.rows">
                    <td ng-bind="::row.created_at | format_date" class="top-pad"></td>
                    <td ng-bind="::row.project.name" class="top-pad"></td>
                    <td ng-bind="::row.name" class="top-pad"></td>
                    <td>
                        <button ui-sref="app.events.info({id: row.id})" type="button" class="btn btn-primary btn-sm btn-flat btn-block pull-right">
                            <i class="fa fa-eye"></i>
                        </button>
                    </td>
                </tr>
                <tr ng-show="!evg.rows.length">
                    <td colspan="4" class="text-center bg-primary">No events found!</td>
                </tr>
            </table>
            <div class="text-center">
                <uib-pagination total-items="evg.total" ng-model="evg.page" next-text="Next" previous-text="Previous" items-per-page="evg.per_page" max-size="7" ng-change="evg.loadData()"></uib-pagination>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">

        </div>
    </div>
    <!-- /.box -->
</div>
<!-- /.col -->
