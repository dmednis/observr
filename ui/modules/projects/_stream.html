<div class="col-md-12">
    <div class="box box-primary spinner">
        <div class="box-header">
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            </div>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive">
            <table class="table table-striped table-bordered officer-grid">
                <tr>
                    <th width="15%">Time</th>
                    <th width="15%">Log</th>
                    <th>Data</th>
                    <th width="10%"></th>
                </tr>
                <tr ng-repeat="log in ps.logs">
                    <td ng-bind="::log.time | format_date:'s'" class="top-pad"></td>
                    <td ng-bind="::log.type" class="top-pad"></td>
                    <td ng-bind="::log.data | json" class="top-pad"></td>
                    <td>
                    </td>
                </tr>
                <tr ng-show="!ps.logs.length">
                    <td colspan="4" class="text-center bg-primary"><i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Waiting for incoming logs!</td>
                </tr>
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">

        </div>
    </div>
    <!-- /.box -->
</div>
<!-- /.col -->
