<div class="col-md-12">
    <div class="box box-primary spinner" ng-controller="GridController as lg" alias="lg" module="logs" load-on-start="false">
        <div class="box-header">
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-3">
                <button ui-sref="app.projects.stream({id: pl.project.id})" type="button" class="btn btn-primary btn-flat btn-block pull-right">
                    <i class="fa fa-rss"></i> Stream
                </button>
            </div>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive">
            <table class="table table-striped table-bordered officer-grid">
                <tr>
                    <th col-header sortable="true" text="Time" key="created_at" click="eg.sortBy(key, sortable)" sort="lg.sort" width="15%">
                    <th width="15%">Log</th>
                    <th>Data</th>
                    <th width="10%"></th>
                </tr>
                <tr ng-repeat="row in lg.rows">
                    <td ng-bind="::row.time | format_date:'s'" class="top-pad"></td>
                    <td ng-bind="::row.type" class="top-pad"></td>
                    <td ng-bind="::row.data | json" class="top-pad"></td>
                    <td>
                    </td>
                </tr>
                <tr ng-show="!lg.rows.length">
                    <td colspan="4" class="text-center bg-primary">No logs found!</td>
                </tr>
            </table>
            <div class="text-center">
                <uib-pagination total-items="lg.total" ng-model="lg.page" next-text="Next" previous-text="Previous" items-per-page="lg.per_page" max-size="7" ng-change="lg.loadData()"></uib-pagination>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">

        </div>
    </div>
    <!-- /.box -->
</div>
<!-- /.col -->
