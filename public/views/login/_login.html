<div class="login-box">
    <div class="login-logo">
        <i class="fa fa-bug fa-2x"></i> <b>OFFICER</b>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg"></p>
        <form name="lc.loginForm" ng-submit="lc.login()">

            <div class="form-group has-feedback">
                <input ng-model="lc.username" type="text" class="form-control" placeholder="Username" required>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input ng-model="lc.password" type="password" class="form-control" placeholder="Password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="form-group">
                <div ng-show="lc.authMessage" class="alert alert-danger text-center">{{ lc.authMessage }}</div>
            </div>

            <div class="row">
                <div class="col-xs-8"></div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
            </div>

        </form>
    </div>
</div>
